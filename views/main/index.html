<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>
<body class="bg-black">
    <header>
        <nav x-data="{ isOpen: false }" class="bg-white shadow dark:bg-gray-900">
            <div class="container px-6 py-4 mx-auto">
                <div class="lg:flex lg:items-center lg:justify-between">
                    <div class="flex items-center justify-between">
                        <div class="text-xl font-semibold text-gray-700">
                            <a class="text-2xl font-bold text-gray-800 dark:text-white lg:text-3xl hover:text-gray-700 dark:hover:text-gray-300">
                                <h1>Welcome to kanban app</h1>
                            </a>
                        </div> 
                    </div>
                </div>
            </div>
        </nav>
    
        <div class="w-full bg-center bg-cover h-[45rem]" style="background-image: url('https://images.unsplash.com/photo-1556761175-b413da4baf72?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1374&q=80');">
            <div class="flex items-center justify-center w-full h-full bg-gray-900/40">
                <div class="text-center">
                    <h1 class="text-3xl font-semibold text-white lg:text-4xl">Boost Your Personal <span class="text-blue-400">Or</span> Team Product</h1>
                    <a href="/login">
                        <button class="w-full px-4 py-2 mt-4 text-md font-medium text-white capitalize transition-colors duration-300 transform bg-blue-600 rounded-md lg:w-auto hover:bg-blue-500 focus:outline-none focus:bg-blue-500">Login</button>
                    </a>
                    <a href="/register">
                        <button class="w-full px-4 py-2 mt-4 text-md font-medium text-white capitalize transition-colors duration-300 transform bg-blue-600 rounded-md lg:w-auto hover:bg-blue-500 focus:outline-none focus:bg-blue-500">Register</button>
                    </a>
                    
                </div>
            </div>
        </div>
    </header>
</body>
</html>
