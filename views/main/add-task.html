<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add New Task</title>
	<meta name="author" content="David Grzyb">
    <meta name="description" content="">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .body-bg {
            background-color: #9921e8;
            background-image: linear-gradient(315deg, #9921e8 0%, #5f72be 74%);
        }
    </style>
    {{template "general/header"}}
</head>
<body class="body-bg min-h-screen pt-12 md:pt-20 pb-6 px-2 md:px-0" style="font-family:'Lato',sans-serif;">
    <header class="max-w-lg mx-auto">
        
    </header>

    <main class="bg-white max-w-lg mx-auto p-8 md:p-12 my-10 rounded-lg shadow-2xl">
        <a href="/dashboard">
            <button class="bg-white hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-l">
                <h3><< Previous</h3>
            </button>
        </a>
        
        <section class="mt-10">
            <section>
                <h3 class="font-bold text-2xl text-center">Add New Task</h3>
            </section>
            <form class="mt-8" action="/task/create?category={{ . }}" method="post">
                <div class="mx-auto max-w-lg">
                  <div class="py-2">
                    <span class="px-1 text-sm text-gray-600">Tittle</span>
                    <input placeholder="" name="title" type="text" class="text-md block px-3 py-2  rounded-lg w-full bg-white border-2 border-gray-300 placeholder-gray-600 shadow-md focus:placeholder-gray-500 focus:bg-white focus:border-gray-600 focus:outline-none">
                  </div>
                  <div class="py-2">
                    <span class="px-1 text-sm text-gray-600">Description</span>
                    <input placeholder="" name="description" type="text" class="text-md block px-3 py-2  rounded-lg w-full bg-white border-2 border-gray-300 placeholder-gray-600 shadow-md focus:placeholder-gray-500 focus:bg-white focus:border-gray-600 focus:outline-none">
                  </div>
                  <br>
                    <button type="submit" class="mt-3 text-lg font-semibold bg-purple-600 w-full text-white rounded-lg px-6 py-3 block shadow-xl hover:text-white hover:bg-purple-700">
                    Add Task
                    </button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
